buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'hexagonal-arch-workshop'
	version = '1.0'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	// Spring Boot
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	// Database
	runtime('com.h2database:h2')

	// Testing
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile 'org.codehaus.groovy:groovy:2.4.7'
	testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-3'
	testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4-rc-3'
	testCompile 'cglib:cglib-nodep:3.2.4'
	testCompile 'com.blogspot.toomuchcoding:spock-subjects-collaborators-extension:1.2.2'
}
